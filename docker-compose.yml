version: '3'
services:
  apicontainer:
    build:
      context: .
      dockerfile: .devcontainer/apicontainer/dockerfile
    volumes:
      - .:/workspace:cached
    command: sleep infinity
    links:
      - pythoncontainer

  pythoncontainer:
    build:
      context: .
      dockerfile: .devcontainer/pythoncontainer/dockerfile
    volumes:
      - .:/workspace:cached
    command: sleep infinity